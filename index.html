<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <form id="frmUsuarios" method="POST">
            <div class="mb-1">
                <label for="txtId">Id:</label>
                <input type="text" id="txtId" name="txtId" class="form-control" readonly>
            </div>
            <div class="mb-1">
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" name="txtNombre" class="form-control">
            </div>
            <div class="mb-1">
                <label for="txtEmail">Email:</label>
                <input type="text" id="txtEmail" name="txtEmail" class="form-control">
            </div>
            <div class="mb-1">
                <label for="txtContrasena">Contraseña:</label>
                <input type="text" id="txtContrasena" name="txtContrasena" class="form-control">
                <button type="button" class="btn btn-info mt-1">Calcular</button>
            </div>
            <div class="mb-1">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Fecha de Registro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios">
            </tbody>
        </table>
    </div>
</body>

</html>
